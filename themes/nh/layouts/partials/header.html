<header class="py-4 mb-4">
  {{ if ne .IsHome true }}
  <div class="mb-4 text-sm">
    <a href="/">&larr; Back home</a>
  </div>
  {{ end }}
  <h1 class="text-base mb-4 pt-2 font-bold">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  {{ if ne .IsHome true }} {{ partial "summary.html" . }} {{ else }}
  <p class="mb-4 text-base">Offering a zero-nines guarantee since 2020</p>
  {{ end }}
  <hr />
</header>
