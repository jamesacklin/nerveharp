{{ define "main" }}

<ul>
  {{ range first 50 .Site.RegularPages }} {{ .Scratch.Set "list" true }}
  <li class="mb-8 last-of-type:mb-0">
    <h2 class="text-base mb-4 font-bold">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    {{ partial "summary.html" . }}
  </li>
  {{ end }}
</ul>

{{ end }}
